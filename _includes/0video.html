<div class="plugin-feature" {% if include.flip %} data-flip {% endif %}>
    <a 
      {% if include.link %} 
        href="{{ include.link | relative_url }}" 
      {% endif %} 
      class="plugin-image" 
      aria-label="{{ include.title | default: "plugin link" }}"
    >
      <img 
        src="{{ include.image | relative_url }}" 
        loading="lazy" 
        alt="{{ include.title | default: "plugin image" }}" 
        {% include fallback.html %}
      >
    </a>
    <div class="plugin-text">
      {% if include.title %}
        <p class="plugin-title">{{ include.title }}</p>
      {% endif %}
      {{ include.text | markdownify }}
    </div>
  </div>
